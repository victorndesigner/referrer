<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta property="og:title" content="Bolt Texturas" />
    <meta property="og:description" content="O maior criador de texturas..." />
    <meta property="og:image" content="https://raw.githubusercontent.com/victorndesigner/oncehuman/main/img/icon.png" />
    <meta property="og:url" content="https://bolttexturas.site/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="bolttexturas" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image:alt" content="Banner Bolt Texturas" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/victorndesigner/oncehuman/main/img/icon.png">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/victorndesigner/oncehuman/main/img/icon.png">
    <meta name="theme-color" content="#8c00ff" />
    <title>Keys ‚Ä¢ bolttexturas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #c773ff;
            --text: #ffffff;
            --text-muted: #888888;
            --success: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .box {
            background: #000;
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed var(--accent);
            margin-bottom: 20px;
            display: none;
        }

        .main-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            display: none;
        }

        .main-btn:hover {
            transform: scale(1.02);
        }

        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        #status {
            font-size: 14px;
            color: var(--accent);
            margin-top: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-icon {
            font-size: 50px;
            color: var(--success);
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo" id="main-logo">üíú</div>
        <div class="success-icon" id="success-icon"><i class="fas fa-check-circle"></i></div>
        <h1 id="title">Aguarde...</h1>
        <p id="desc">Validando seu acesso ao sistema.</p>
        <div id="loading-area">
            <div class="loader"></div>
            <div id="status">Verificando encurtador...</div>
        </div>
        <div class="box" id="result-box">
            <span id="result-text"
                style="font-family: monospace; font-size: 18px; color: var(--accent); font-weight: 700;"></span>
        </div>
        <button class="main-btn" id="action-btn">A√ß√£o</button>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const API_URL = 'https://texturasbolt.onrender.com'; // <--- MUDE PARA SUA URL DA DISCLOUD NO FINAL
        const params = new URLSearchParams(window.location.search);

        // Elementos UI
        const title = document.getElementById('title');
        const desc = document.getElementById('desc');
        const status = document.getElementById('status');
        const loadingArea = document.getElementById('loading-area');
        const resultBox = document.getElementById('result-box');
        const resultText = document.getElementById('result-text');
        const actionBtn = document.getElementById('action-btn');
        const successIcon = document.getElementById('success-icon');
        const mainLogo = document.getElementById('main-logo');

        // Bloqueio B√°sico de Inspe√ß√£o e C√≥pia
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'p')) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });
        document.addEventListener('dragstart', e => e.preventDefault());

        async function init() {
            const referrer = document.referrer.toLowerCase();
            const token = params.get('token');
            const type = 'key'; // For√ßa tipo key, pois este site √© s√≥ para keys agora

            // Ajustar textos iniciais para key
            title.innerText = 'Gerando sua Key...';
            desc.innerText = 'Validando encurtador para liberar sua chave de acesso.';
            status.innerText = 'Verificando seguran√ßa...';

            console.log('--- Bolt Texturas Key Generator ---');
            console.log('Referrer:', referrer || 'Direto');
            console.log('Token:', token || 'Nulo');

            await new Promise(r => setTimeout(r, 1500));

            // SEGURAN√áA
            const validDomains = ['sannerurl', 'caminhodesperto', 'bolttexturas', 'encurtador'];
            const referrerValid = validDomains.some(d => referrer.indexOf(d) !== -1);
            const tokenValid = token === 'bolt_2026_acesso';

            if (!referrerValid && !tokenValid) {
                showError('Acesso n√£o autorizado. Voc√™ deve passar pelo encurtador oficial.');
                return;
            }

            // ANTI-F5
            const requestKey = `bolt_key gen_${referrer}_${token}`;
            if (localStorage.getItem('bolt_last_key_request') === requestKey) {
                showError('Link j√° utilizado. Volte ao in√≠cio para gerar um novo link.');
                return;
            }
            localStorage.setItem('bolt_last_key_request', requestKey);
            window.history.replaceState({}, document.title, window.location.pathname);

            handleKeyGeneration();
        }

        async function handleKeyGeneration() {
            try {
                status.innerText = 'Gerando nova chave...';
                const res = await fetch(`${API_URL}/api/generate-key`);
                const data = await res.json();
                if (data.success) {
                    title.innerText = 'Sua Key Chegou!';
                    desc.innerText = `Chave de ${data.duration} liberada. Copie e cole no Aplicativo.`;
                    loadingArea.style.display = 'none';
                    resultBox.style.display = 'block';
                    resultText.innerText = data.key;
                    actionBtn.style.display = 'block';
                    actionBtn.innerText = 'Copiar Key';
                    actionBtn.onclick = () => {
                        navigator.clipboard.writeText(data.key);
                        actionBtn.innerText = '‚úÖ Copiado!';
                    };
                } else { showError('Servidor recusou a gera√ß√£o.'); }
            } catch (e) { showError('Erro de conex√£o com o painel.'); }
        }

        function showError(msg) {
            console.error('Erro:', msg);
            loadingArea.innerHTML = `<div style="color: #ff4d4d; font-weight: 700; font-size: 13px; white-space: pre-wrap;">‚ùå ${msg}</div>`;
            title.innerText = 'Ops!';
            desc.innerText = 'Solicita√ß√£o negada.';
        }
        init();
    </script>
</body>

</html>
