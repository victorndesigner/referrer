<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <meta name="robots" content="noindex">
    <style>
        body { font-family: system-ui; background: #0a0a0a; color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .box { text-align: center; padding: 2rem; }
        .loader { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #c773ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <div class="loader"></div>
        <p>Redirecionando para o encurtador...</p>
    </div>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('t');
            const shortener = params.get('s');
            if (!token || !shortener) {
                window.location.replace('/');
                return;
            }
            try {
                sessionStorage.setItem('bolt_discord_token', token);
                const target = decodeURIComponent(shortener);
                if (target.startsWith('http://') || target.startsWith('https://')) {
                    window.location.replace(target);
                } else {
                    window.location.replace('/');
                }
            } catch (e) {
                window.location.replace('/');
            }
        })();
    </script>
</body>
</html>
